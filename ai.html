<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Interaction</title>
    <script>
        async function sendMessage() {
            const inputMessage = document.getElementById("inputMessage").value;
            const outputElement = document.getElementById("outputMessage");

            const response = await fetch('https://chatgpt-api.shn.hk/v1/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{"role": "user", "content": inputMessage}]
                })
            });

            if (response.ok) {
                const data = await response.json();
                outputElement.textContent = data.choices[0].message.content;
            } else {
                outputElement.textContent = "Error: Unable to get response from the API";
            }
        }
    </script>
</head>
<body>
    <h1>Chat with GPT-3.5 Turbo</h1>
    <textarea id="inputMessage" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <h2>Response:</h2>
    <div id="outputMessage" style="border:1px solid #000; padding:10px; width:50%;"></div>
</body>
</html>
