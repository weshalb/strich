<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blöcke Ersteller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .block-builder, .block-display, .code-pane {
            padding: 20px;
            background-color: #282828;
            overflow-y: auto;
            flex: 1;
        }

        .block-builder {
            border-right: 1px solid #444;
        }

        .block-display {
            border-right: 1px solid #444;
        }

        .block-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .block, .if-top, .if-bottom {
            background-color: #383838;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .block:hover, .if-top:hover, .if-bottom:hover {
            background-color: #484848;
        }

        .block-part {
            margin: 5px 0;
        }

        .editable {
            border: 1px dashed #e0e0e0;
            padding: 2px 5px;
            display: inline-block;
            margin: 0 3px;
            color: #e0e0e0;
            background-color: #282828;
            cursor: text;
        }

        .editable:hover {
            background-color: #383838;
        }

        .block-code {
            margin-top: 10px;
            font-family: monospace;
            color: #00cc66;
        }

        .if-content {
            margin: 10px;
            border: 1px dashed #444;
            min-height: 50px;
            background-color: #181818;
        }

        textarea, button {
            margin-top: 10px;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="block-builder">
        <h2>Erstelle einen neuen Block:</h2>
        Block-Struktur (Verwenden Sie {...} für Block-Inhalte und [...] für editierbare Bereiche):<br>
        <textarea id="blockStructure" rows="3" cols="30" placeholder="z.B. 'try {...} catch ([e]) {...}'"></textarea><br>
        Code (optional):<br>
        <textarea id="blockCode" rows="3" cols="30"></textarea><br>
        <button onclick="createBlock()">Block erstellen</button>
        <button onclick="exportBlocks()">Blöcke als JSON exportieren</button>
        <pre id="exportOutput"></pre>
    </div>
    <div class="block-display">
        <h2>Blöcke:</h2>
        <div class="block-list" id="blockList"></div>
    </div>
    <div class="code-pane">
        <h2>Code:</h2>
        <!-- Hier kann der generierte Code angezeigt werden -->
    </div>
</div>

<script>
    function createBlock() {
        const blockList = document.getElementById('blockList');
        const blockStructureTextarea = document.getElementById('blockStructure');
        const blockCodeTextarea = document.getElementById('blockCode');
        const blockStructure = blockStructureTextarea.value;
        const blockCode = blockCodeTextarea.value;

        if (!blockStructure.trim()) {
            alert('Bitte geben Sie die Blockstruktur ein.');
            return;
        }

        const block = document.createElement('div');
        block.className = 'block';

        if (blockStructure.includes("{...}")) {
            block.classList.add("if-block");
            block.draggable = true;

            const ifTop = document.createElement('div');
            ifTop.className = "if-top";
            ifTop.innerHTML = `If (<span class="editable-content" data-editable-type="condition">condition</span>) {`;
            block.appendChild(ifTop);

            const ifContent = document.createElement('div');
            ifContent.className = "if-content";
            block.appendChild(ifContent);

            const ifBottom = document.createElement('div');
            ifBottom.className = "if-bottom";
            ifBottom.textContent = "}";
            block.appendChild(ifBottom);

        } else {
            // Implementierung für normale Blöcke (ohne "{...}")
            const parts = blockStructure.split(/\[(.*?)\]/);

            parts.forEach((part, index) => {
                const blockPart = document.createElement('div');
                blockPart.className = 'block-part';

                if (index % 2 === 0) {
                    blockPart.appendChild(document.createTextNode(part));
                } else {
                    const editable = document.createElement('span');
                    editable.className = 'editable';
                    editable.textContent = part;
                    editable.contentEditable = true;
                    blockPart.appendChild(editable);
                }
                block.appendChild(blockPart);
            });
        }

        const blockCodeElement = document.createElement('div');
        blockCodeElement.className = 'block-code';
        blockCodeElement.textContent = blockCode || 'Hier kommt dein Code hin!';
        block.appendChild(blockCodeElement);

        blockList.appendChild(block);
        blockStructureTextarea.value = '';
        blockCodeTextarea.value = '';
    }

    function exportBlocks() {
        const blocks = [];
        document.querySelectorAll('.block').forEach(blockElement => {
            const structure = [];
            blockElement.querySelectorAll('.block-part').forEach(partElement => {
                let text = '';
                partElement.childNodes.forEach(node => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        text += node.textContent;
                    } else if (node.classList.contains('editable')) {
                        text += `[${node.textContent}]`;
                    }
                });
                structure.push(text);
            });
            const blockCode = blockElement.querySelector('.block-code').textContent;
            blocks.push({structure: structure.join(' '), code: blockCode});
        });

        document.getElementById('exportOutput').textContent = JSON.stringify(blocks, null, 2);
    }
</script>

</body>

</html>
