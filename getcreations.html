<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Files in the Folder</h1>
    <div id="output"></div>

    <script>
        // Function to fetch the list of files
        async function fetchFiles() {
            const folderUrl = 'https://strich.org/community-creations/'; // URL of the folder
            const response = await fetch(folderUrl);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            // Find all links and extract their file names
            const fileLinks = Array.from(doc.querySelectorAll('a'))
                .map(a => a.href)
                .map(href => href.split('/').pop())
                .filter(name => name); // Filter out empty strings

            return fileLinks;
        }

        // Function to handle the request
        async function handleRequest() {
            const fileNames = await fetchFiles();
            
            // Check for the 'json' query parameter
            const params = new URLSearchParams(window.location.search);
            if (params.has('json')) {
                // Respond with JSON if 'json' query parameter is present
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<pre>${JSON.stringify(fileNames, null, 2)}</pre>`;
            } else {
                // Otherwise, display the list in the HTML page
                const fileList = document.createElement('ul');
                fileNames.forEach(fileName => {
                    const li = document.createElement('li');
                    li.textContent = fileName;
                    fileList.appendChild(li);
                });
                document.getElementById('output').appendChild(fileList);
            }
        }

        // Call the function to handle the request when the page loads
        handleRequest();
    </script>
</body>
</html>
