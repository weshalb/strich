<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Files in lobe Directory</h1>
    <div id="output">
        <ul id="file-list"></ul>
    </div>

    <script>
        async function fetchFileNames() {
            try {
                const response = await fetch('https://api.github.com/repos/weshalb/strich/git/trees/main?recursive=1');
                const data = await response.json();

                // Filter for files in the 'lobe/' directory
                const lobeFiles = data.tree.filter(item => item.path.startsWith('lobe/'));

                // Map the filtered items to get just the filenames
                const fileNames = lobeFiles.map(item => item.path);

                return fileNames;
            } catch (error) {
                console.error('Error fetching file names:', error);
                return []; // Return an empty array in case of an error
            }
        }

        async function handleRequest() {
            const fileNames = await fetchFileNames();

            // Check if the request is from a browser or a Python script
            const params = new URLSearchParams(window.location.search);
            if (params.has('json')) {
                // Respond with JSON if the 'json' query parameter is present
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<pre>${JSON.stringify(fileNames, null, 2)}</pre>`;
            } else {
                // Otherwise, display the list in the HTML page
                const fileList = document.getElementById('file-list');
                fileNames.forEach(fileName => {
                    const li = document.createElement('li');
                    li.textContent = fileName;
                    fileList.appendChild(li);
                });
            }
        }

        // Call the function to handle the request when the page loads
        handleRequest();
    </script>
</body>
</html>
