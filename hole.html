<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwarzes Loch Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000000, #020202, #040404, #080808, #0c0c0c);
            overflow: hidden;
        }

        .black-hole {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #000000 40%, rgba(0,0,0,0) 60%);
            box-shadow: 0 0 50px 30px rgba(0, 0, 0, 0.9);
            animation: spin 5s linear infinite;
        }

        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            margin-top: -200px;
            margin-left: -200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.5) 40%, rgba(0, 0, 0, 0) 60%);
            animation: spin 3s linear infinite reverse;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="black-hole">
        <div class="accretion-disk"></div>
    </div>
</body>
</html>
