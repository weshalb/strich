<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golfing Over It</title>
<!-- Include Matter.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
<style>
  /* CSS styles for the game */
  #game-container {
    width: 800px;
    height: 600px;
    border: 2px solid black;
    position: relative;
    overflow: hidden;
  }
  .obstacle {
    width: 100px;
    height: 20px;
    background-color: gray;
    position: absolute;
  }
  #ball {
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<div id="game-container">
  <div class="obstacle" style="bottom: 100px; left: 200px;"></div>
  <div class="obstacle" style="bottom: 200px; left: 400px;"></div>
  <div class="obstacle" style="bottom: 300px; left: 600px;"></div>
  <div id="ball"></div>
</div>

<script>
  // Initialize Matter.js engine
  const engine = Matter.Engine.create();
  const world = engine.world;

  // Create Matter.js bodies for obstacles
  const obstacles = document.querySelectorAll('.obstacle');
  obstacles.forEach(obstacle => {
    const obstacleBody = Matter.Bodies.rectangle(
      obstacle.offsetLeft + obstacle.offsetWidth / 2,
      obstacle.offsetTop + obstacle.offsetHeight / 2,
      obstacle.offsetWidth,
      obstacle.offsetHeight,
      { isStatic: true }
    );
    Matter.World.add(world, obstacleBody);
  });

  // Create Matter.js body for the ball
  const ball = Matter.Bodies.circle(400, 100, 10, { friction: 0.1 });
  Matter.World.add(world, ball);

  // Start the engine
  Matter.Engine.run(engine);

  // Handle collision events
  Matter.Events.on(engine, 'collisionStart', event => {
    event.pairs.forEach(pair => {
      const { bodyA, bodyB } = pair;
      if (bodyA === ball || bodyB === ball) {
        // Ball collided with an obstacle, stop its movement and apply rolling physics
        // You would need to implement rolling physics here
      }
    });
  });

  // Add event listener to kick the ball
  let isMoving = false;
  document.addEventListener('keydown', event => {
    if (!isMoving && event.key === ' ') {
      isMoving = true;
      // Apply initial force to the ball to kick it
      Matter.Body.applyForce(ball, ball.position, { x: 0, y: -0.05 });
    }
  });
</script>
</body>
</html>
