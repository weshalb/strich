<!DOCTYPE html>
<html>
<head>
  <meta<!DOCTYPE html>
<html>
<head>
<title>Lykia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background: rgb(0,0,0);
  background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(46,46,46,1) 100%, rgba(74,74,74,1) 100%);
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
  body {
  background: rgb(0,0,0);
  background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(46,46,46,1) 100%, rgba(74,74,74,1) 100%);
  }

  .container {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #808080;
      background-color: transparent;
      text-align: center;
    }
    
    #trackImage {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Lykia
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <div class="container">
    <img id="trackImage" src="path/to/your/track-image.jpg" alt="Track Image Placeholder">
    <br><br>
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
  </div>
  
  <script>
    var audio = new Audio('audio/egyptian-trap.mp3');
    
    function playAudio() {
      audio.play();
    }
    
    function pauseAudio() {
      audio.pause();
    }
  </script>
  </div>
  
</div>

</body>
</html>
