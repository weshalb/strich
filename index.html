<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Cult</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #343434); /* Dunkler Gradient-Hintergrund */
      color: #fff; /* Textfarbe weiß */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .navigation {
      display: flex;
    }
    .navigation button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-left: 20px;
    }
    .content {
      display: flex;
      flex-direction: column; /* Unterer Inhalt untereinander */
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* Vollständige Höhe abzüglich Höhe des Headers */
    }
    .row {
      display: flex;
      flex-direction: column; /* Boxen untereinander anordnen */
      align-items: center;
      width: 80%;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1); /* Transparente Box */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0; /* Margin oben und unten */
      font-size: 24px;
      cursor: pointer; /* Cursor ändern, um Klick zu signalisieren */
    }
    .box:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Hervorhebung bei Hover */
    }
    .spin {
      animation: spin 2s infinite ease-in-out; /* Animation für das Glücksrad */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Aviation Cult</div>
    <div class="navigation">
      <button id="producerBtn">Producer</button>
      <button id="editorBtn">Editor</button>
    </div>
  </header>
  <div class="content">
    <div class="row">
      <div class="box" id="genre1">?</div>
      <div class="box" id="genre2">?</div>
    </div>
  </div>
  <script>
    const genres = ['Rock', 'Pop', 'Electronic', 'Hip Hop', 'R&B', 'Jazz', 'Classical', 'Reggae', 'Funk', 'Metal'];

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        activateSpin();
      });
    });

    function activateSpin() {
      document.querySelectorAll('.spin').forEach(box => {
        box.innerHTML = '?'; // Zurücksetzen auf Fragezeichen
        box.classList.add('spin'); // Klasse hinzufügen, um Animation zu aktivieren
      });
      setTimeout(() => {
        const randomIndex1 = Math.floor(Math.random() * genres.length);
        const randomIndex2 = Math.floor(Math.random() * genres.length);
        document.getElementById('genre1').innerHTML = genres[randomIndex1];
        document.getElementById('genre2').innerHTML = genres[randomIndex2];
      }, 2000); // 2 Sekunden warten, bevor die Zufalls-Genres angezeigt werden
    }
  </script>
</body>
</html>
