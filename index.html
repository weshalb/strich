<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Visualizer</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
    }
    #canvas {
        width: 600px;  /* Set the width of the canvas */
        height: 500px; /* Set the height of the canvas */
        background: black;
    }
    .controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="controls">
    <input type="file" id="file-input" accept="audio/*">
    <button id="playPause">Play</button>
</div>
<script>
    const fileInput = document.getElementById('file-input');
    const playPauseBtn = document.getElementById('playPause');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let audioSource, analyser, audioContext, bufferLength, dataArray, animationId, sourceNode;

    function setupWebAudio(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            if (!audioContext) {
                audioContext = new AudioContext();
            }
            audioContext.decodeAudioData(e.target.result, function (buffer) {
                if (sourceNode) {
                    sourceNode.disconnect();
                    cancelAnimationFrame(animationId);
                }
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = buffer;

                analyser = audioContext.createAnalyser();
                sourceNode.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                sourceNode.start();
                playPauseBtn.textContent = 'Pause';
                animate();
            });
        };
        reader.readAsArrayBuffer(file);
    }

    function animate() {
    animationId = requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = 'rgb(0, 0, 0)';  // Background Color of Canvas
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let barWidth = (canvas.width / bufferLength) * 2.5;
    let barHeight;
    let x = 0;
    const scaleFactor = 0.5;  // Scale factor to reduce the height of the bars

    for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i] * scaleFactor;  // Apply scale factor here

        ctx.fillStyle = 'rgb(255, 255, 255)';  // Color of the bars
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
    }
}


    playPauseBtn.addEventListener('click', () => {
        if (audioContext && audioContext.state === 'running') {
            audioContext.suspend().then(() => {
                playPauseBtn.textContent = 'Play';
            });
        } else if (audioContext) {
            audioContext.resume().then(() => {
                playPauseBtn.textContent = 'Pause';
            });
        }
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            setupWebAudio(file);
        }
    });
</script>
</body>
</html>
