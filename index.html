<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: rgb(0,0,0);
      background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(46,46,46,1) 100%, rgba(74,74,74,1) 100%);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh; /* Add this line to cover the whole viewport height */
      position: relative;
    }
    #banner {
      background-image: url("https://i.scdn.co/image/ab67618600001016b1851d17eb1cc658589062d5");
      background-color: #222;
      padding: 20px;
      text-align: center;
      display: flex;
      background-size: cover;
      justify-content: center;
    }
    #profile {
      margin-top: 50px;
    }
    #profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #profile h1 {
      font-size: 24px;
      margin: 0;
    }
    .profile-info {
      display: flex;
      align-items: center;
    }
    #links {
      text-align: center;
      margin-top: 20px;
      flex-direction: column;
    }
    .link-button {
      display: inline-block;
      background-color: #bbb;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px auto;
      border-radius: 5px;
      width: 200px;
      outline: 2px solid black;
      border-color: #888;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Add the box-shadow property */
    }
    
    .custom-shape-divider-top-1685212814 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }
    
    .custom-shape-divider-top-1685212814 svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 134px;
    }
    
    .custom-shape-divider-top-1685212814 .shape-fill {
      fill: #222222;
    }
    
    .custom-shape-divider-bottom-1685212929 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
    }
    
    .custom-shape-divider-bottom-1685212929 svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 134px;
    }
    
    .custom-shape-divider-bottom-1685212929 .shape-fill {
      fill: #222222;
    }
    
    /* Media query for screens smaller than 600px */
    @media (max-width: 600px) {
      /* Styles for smaller screens */
      #banner {
        flex-direction: column;
      }
    
      #profile {
        margin-top: 20px;
      }
    
      .link-button {
        width: 80%; /* Adjust link button width for smaller screens */
      }
    
      .custom-shape-divider-bottom-1685212929 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
        z-index: -1; /* Move the bottom divider behind the content */
      }
    }
  </style>
