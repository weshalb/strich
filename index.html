<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Golf Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Simple Golf Game</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Ball properties
        let ballX = 50;
        let ballY = canvas.height / 2;
        let ballRadius = 10;
        let dx = 2;
        let dy = -2;

        // Hole properties
        let holeX = canvas.width - 50;
        let holeY = canvas.height / 2;
        let holeRadius = 15;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        function drawHole() {
            ctx.beginPath();
            ctx.arc(holeX, holeY, holeRadius, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawHole();

            // Move the ball
            ballX += dx;
            ballY += dy;

            // Check if ball hits the hole
            if (Math.abs(ballX - holeX) < ballRadius && Math.abs(ballY - holeY) < ballRadius) {
                alert("Hole in one! You win!");
                document.location.reload();
            }

            // Check if ball hits walls
            if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
                dx = -dx;
            }
            if (ballY + dy > canvas.height - ballRadius || ballY + dy < ballRadius) {
                dy = -dy;
            }
        }

        setInterval(draw, 10);
    </script>
</body>
</html>
