<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Shoot Golf Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Drag and Shoot Golf Game</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Ball properties
        let ball = {
            x: 50,
            y: canvas.height / 2,
            radius: 10,
            color: "green",
            dx: 0,
            dy: 0,
            dragging: false // To track if the ball is being dragged
        };

        // Track mouse position
        let mouseX, mouseY;

        // Event listeners for mouse events
        canvas.addEventListener("mousedown", startDragging);
        canvas.addEventListener("mousemove", drag);
        canvas.addEventListener("mouseup", shoot);

        // Start dragging the ball
        function startDragging(event) {
            let rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;

            if (distance(mouseX, mouseY, ball.x, ball.y) < ball.radius) {
                ball.dragging = true;
            }
        }

        // Drag the ball
        function drag(event) {
            if (ball.dragging) {
                let rect = canvas.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;
            }
        }

        // Shoot the ball
        function shoot() {
            if (ball.dragging) {
                let dx = ball.x - mouseX;
                let dy = ball.y - mouseY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                ball.dx = dx / distance * -5; // Adjust the speed here
                ball.dy = dy / distance * -5; // Adjust the speed here
                ball.dragging = false;
            }
        }

        // Calculate distance between two points
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Update ball position and draw
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw);
        }

        // Start the animation
        draw();
    </script>
</body>
</html>
