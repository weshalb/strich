<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music File Waveform Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-upload-box {
            border: 2px solid white;
            padding: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 50px; /* Adjust as needed for top of the page */
        }
        #waveform {
            width: 90%;
            height: 150px;
            margin-top: 50px;
        }
        .audio-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .audio-controls button, .audio-controls input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="file-upload-box">
        <label for="file-input">Choose your music file</label>
        <input type="file" id="file-input" accept="audio/*" hidden>
    </div>
    <div id="waveform"></div>
    <div class="audio-controls">
        <button id="playPause">Play</button>
        <input type="range" id="seekbar" value="0" max="100" />
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const waveformContainer = document.getElementById('waveform');
        const playPauseBtn = document.getElementById('playPause');
        const seekbar = document.getElementById('seekbar');

        let wavesurfer = WaveSurfer.create({
            container: waveformContainer,
            waveColor: 'white',
            progressColor: 'gray',
            cursorColor: 'white'
        });

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length > 0) {
                wavesurfer.load(URL.createObjectURL(files[0]));
            }
        });

        wavesurfer.on('ready', function() {
            playPauseBtn.addEventListener('click', function() {
                wavesurfer.playPause();
                if (wavesurfer.isPlaying()) {
                    playPauseBtn.textContent = 'Pause';
                } else {
                    playPauseBtn.textContent = 'Play';
                }
            });

            seekbar.addEventListener('input', function() {
                const time = (seekbar.value * wavesurfer.getDuration()) / 100;
                wavesurfer.seekTo(time / wavesurfer.getDuration());
            });

            wavesurfer.on('audioprocess', function() {
                seekbar.value = (wavesurfer.getCurrentTime() / wavesurfer.getDuration()) * 100;
            });
        });
    </script>
</body>
</html>
