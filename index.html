<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Cult</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #343434); /* Dunkler Gradient-Hintergrund */
      color: #fff; /* Textfarbe weiß */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .navigation {
      display: flex;
    }
    .navigation button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-left: 20px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* Vollständige Höhe abzüglich Höhe des Headers */
    }
    .row {
      display: flex;
      justify-content: space-around;
      width: 80%;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1); /* Transparente Box */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .box:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Hervorhebung bei Hover */
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Aviation Cult</div>
    <div class="navigation">
      <button id="producerBtn">Producer</button>
      <button id="editorBtn">Editor</button>
    </div>
  </header>
  <div class="content">
    <div class="row">
      <div class="box">Genre</div>
      <div class="box">Genre</div>
    </div>
  </div>
  <script>
    // Hier kannst du JavaScript hinzufügen, um die Navigation zu steuern oder weitere Interaktionen zu ermöglichen.
    const producerBtn = document.getElementById('producerBtn');
    const editorBtn = document.getElementById('editorBtn');

    producerBtn.addEventListener('click', () => {
      // Hier kannst du die Logik für den Producer-Modus implementieren
      console.log('Producer mode activated');
    });

    editorBtn.addEventListener('click', () => {
      // Hier kannst du die Logik für den Editor-Modus implementieren
      console.log('Editor mode activated');
    });
  </script>
</body>
</html>
