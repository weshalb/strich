<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Docs Tool</h1>
  <p>Upload your .docx or .pdf file to generate a table of contents and add page numbers.</p>
  
  <input type="file" id="fileInput" accept=".docx,.pdf">
  <label for="startPage">Start Page for Page Numbers:</label>
  <input type="number" id="startPage" min="1">
  <button id="processFile">Process File</button>
  
  <h2>Preview</h2>
  <pre id="output"></pre>
  
  <script src="script.js"></script>
</body>
</html>
