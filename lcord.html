<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blöcke-Editor im Dunkelmodus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <style>
      
body {
    font-family: Arial, sans-serif;
    background-color: #181818;
    color: #e0e0e0;
}

.container {
    display: flex;
    height: 100vh;
}

.block-selection, .workspace, .code-pane {
    background-color: #282828;
    padding: 20px;
    overflow-y: auto;
}

.block, .if-top, .if-bottom {
    background-color: #383838;
    color: #e0e0e0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.block:hover {
    background-color: #484848;
}

.workspace {
    border-left: 1px solid #444;
}

.block-area {
    margin-top: 30px;
    height: calc(100% - 50px);
    border: 1px dashed #444;
    border-radius: 5px;
    padding: 10px;
    background-color: #181818;
}

.if-block {
    border: none;
    padding: 0;
    margin: 0;
    background: none;
    position: relative;
}

.if-content {
    border-left: 1px solid #444;
    border-right: 1px solid #444;
    padding: 10px;
    min-height: 50px;
    background-color: #282828;
    margin-bottom: 10px;
}

.code-pane {
    width: 25%;
    overflow-y: auto;
    border-left: 1px solid #444;
}

      /* ... bisheriger CSS-Code ... */

.container {
    display: flex;
    height: 100vh;
    flex-direction: row;
}

.block-selection {
    flex: 1;
    max-width: 20%;  /* Maximale Breite festlegen */
    min-width: 15%;  /* Minimale Breite festlegen */
    overflow-y: auto;
    padding: 20px;
    border-right: 1px solid #444;
}

.workspace {
    flex: 3;  /* Das Dreifache des Raums im Vergleich zur block-selection */
    padding: 20px;
    border-right: 1px solid #444;
}

.block-area {
    margin-top: 20px;
    height: calc(100vh - 100px);  /* Raum für andere Elemente lassen */
    border: 1px dashed #444;
    border-radius: 5px;
    padding: 20px;  /* Mehr Innenabstand */
    background-color: #181818;
    overflow-y: auto;  /* Ermöglicht das Scrollen, wenn viele Blöcke hinzugefügt werden */
}

.code-pane {
    flex: 1;
    max-width: 25%;  /* Maximale Breite festlegen */
    min-width: 20%;  /* Minimale Breite festlegen */
    overflow-y: auto;
    padding: 20px;
    border-left: 1px solid #444;
}

  </style>
   <div class="container">
    <div class="block-selection">
        <!-- Beispiele für Blöcke -->
        <div class="block" draggable="true" data-code="alert('MESSAGE');">Alert: <span class="editable-content" data-editable-type="string">Hello!</span></div>
        <div class="block" draggable="true" data-code="console.log('MESSAGE');">Console Log: <span class="editable-content" data-editable-type="string">Logged!</span></div>
        <div class="block" draggable="true" data-code="var VARIABLE = VALUE;">Set <span class="editable-content" data-editable-type="variable">x</span> = <span class="editable-content" data-editable-type="value">10</span></div>
        <div class="block if-block" draggable="true" data-code="if (CONDITION) {"><div class="if-top">If (<span class="editable-content" data-editable-type="condition">condition</span>) {</div><div class="if-content"></div><div class="if-bottom">}</div></div>
    </div>
    <div class="workspace">
        <div class="block-area" id="blockArea"></div>
    </div>
    <div class="code-pane" id="codePane"></div>
</div>

    <!-- JavaScript am Ende des Body, um die Performance zu verbessern -->
    <script>

document.addEventListener('DOMContentLoaded', () => {
    const codePane = document.getElementById('codePane');

    function addBlockEventListeners(block) {
        block.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', e.target.dataset.code));
        block.addEventListener('contextmenu', function(e) {
            e.stopPropagation();
            e.preventDefault();
            block.remove();
            updateCodePane();
        });
    }

    function updateCodePane() {
        codePane.innerHTML = '';
        const blocks = document.querySelectorAll('.block-area:not(.hidden) .block');
        blocks.forEach(block => {
            let code = block.dataset.code;
            const editableContents = block.querySelectorAll('.editable-content');
            editableContents.forEach(span => {
                const type = span.dataset.editableType;
                code = code.replace(type.toUpperCase(), span.textContent.trim());
            });
            if (block.classList.contains('if-block')) {
                const innerBlocks = block.querySelector('.if-content').childNodes;
                let innerCode = Array.from(innerBlocks).map(b => {
                    let bCode = b.dataset.code;
                    const editableContents = b.querySelectorAll('.editable-content');
                    editableContents.forEach(span => {
                        const type = span.dataset.editableType;
                        bCode = bCode.replace(type.toUpperCase(), span.textContent.trim());
                    });
                    return bCode;
                }).join('\n\t');
                code += '\n\t' + innerCode + '\n}';
            }
            code += '\n';
            codePane.innerHTML += code;
        });
    }

    document.querySelectorAll('.editable-content').forEach(span => {
        span.addEventListener('click', function() {
            const input = document.createElement('input');
            input.value = span.textContent;
            input.className = 'editable-input';
            span.style.display = 'none';
            span.parentElement.appendChild(input);
            input.focus();
            input.addEventListener('blur', function() {
                span.textContent = input.value;
                input.remove();
                span.style.display = '';
                updateCodePane();
            });
        });
    });

    const blockAreas = document.querySelectorAll('.block-area, .if-content');
    blockAreas.forEach(area => {
        area.addEventListener('dragover', e => e.preventDefault());
        area.addEventListener('drop', function(e) {
            e.preventDefault();
            const code = e.dataTransfer.getData('text/plain');
            const sourceBlock = document.querySelector(`[data-code="${code}"]`);
            if (!sourceBlock) return;
            const newBlock = sourceBlock.cloneNode(true);
            addBlockEventListeners(newBlock);
            area.appendChild(newBlock);
            updateCodePane();
        });
    });

    document.querySelectorAll('.block').forEach(addBlockEventListeners);
});
</script>

</body>
</html>
