<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .css-selector {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(303deg, #00ebff, #db00ff, #000000, #7a00fa);
            background-size: 800% 800%;
            animation: AnimationName 30s ease infinite;
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        .container {
        position: absolute;
        top: 15px; /* Adjust this for the desired background visibility */
        right: 15px; /* Adjust this for the desired background visibility */
        bottom: 15px; /* Adjust this for the desired background visibility */
        left: 15px; /* Adjust this for the desired background visibility */
        background-color: #1a1a1a;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1 {
            font-size: 2.5vw; 
            position: absolute;
            top: 1vw;  /* Adjusted for responsiveness */
            left: 1vw;  /* Adjusted for responsiveness */
            color: white; /* Enhancing the color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Giving it a shadow for depth */
        }

        .img-placeholder {
            width: 5vw;
            height: 5vw;
        background: url('https://media.discordapp.net/attachments/916425334021296139/1150480328641761331/Picsart_23-09-10_18-19-58-003.png?width=468&height=468') no-repeat center center;
    background-size: cover;
        border-radius: 50%;
        position: absolute;
        top: 1vw;  /* Adjusted for responsiveness */
            left: 10vw;  /* Adjusted for responsiveness */
    }
    .signup-btn {
        background-color: green;
        padding: 1vw 2vw;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1.2vw; /* Responsive font size */
             /* Responsive padding */
            position: absolute;
            top: 1vw;  /* Adjusted for responsiveness */
            right: 1vw; /* adjusted for better positioning */
    }
        p {
    font-size: 1.5vw; 
    color: #333; /* Dark text for contrast */
    text-align: left; 
    max-width: 80%;
    padding: 1.5vw; /* Padding for a "code block" feel */
    background-color: #f5f5f5; /* Light background color for the "code block" */
    border: 1px solid #ddd; /* A subtle border */
    font-family: 'Courier New', Courier, monospace; /* Monospace font for code-like appearance */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* A subtle shadow for depth */
    overflow-x: auto; /* Allows for horizontal scrolling if the content is too wide */
}
``

    </style>
</head>
<body>
    <div class="css-selector"></div>
    <div class="container">
        <h1>Lobe</h1>
        <div class="img-placeholder"></div>
        <button class="signup-btn">Sign Up For Beta</button>
        <p>Cool looking explanation text goes here. Discover more about Lobe and its awesome features.</p>
    </div>
</body>
</html>
