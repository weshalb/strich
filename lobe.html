<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lobe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .css-selector {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(303deg, #00ebff, #db00ff, #000000, #7a00fa);
            background-size: 800% 800%;
            animation: AnimationName 30s ease infinite;
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        .container {
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            background-color: grey;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 0;
        }
        #app {
    background-color: #333; /* Dark grey background */
    box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.25); /* Add shadow */
    padding: 20px;
    position: relative;
}

/* Style for the "lobe" text */
#lobe {
    color: white;
    font-size: 2em;
    position: absolute;
    top: 20px;
    left: 20px;
}

/* Style for the "signup" button */
#signup {
    color: white;
    background-color: #555; /* Slightly lighter grey for contrast */
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
}

/* Placeholder image next to "lobe" without a background */
#placeholder-image {
    position: absolute;
    top: 20px;
    left: calc(20px + 4em + 10px); /* After "lobe" */
    background-color: transparent;
}

/* Improve appearance of the text */
.slide-title {
    /* ... existing styles ... */
    font-family: 'Nunito', sans-serif;
    letter-spacing: 1px;
}
    </style>
</head>
<body>
    <div class="css-selector"></div>
    <div id="app" class="content">
    <span id="lobe">lobe</span>
    <img id="placeholder-image" src="path_to_your_image" alt="Placeholder" />
    <button id="signup">Signup</button>
    <!--... rest of the content ...-->
</div>

    </div>
</body>
</html>
