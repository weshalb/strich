<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lobe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #333;
        }
        .css-selector {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(303deg, #00ebff, #db00ff, #000000, #7a00fa);
            background-size: 800% 800%;
            animation: AnimationName 30s ease infinite;
            z-index: 0;
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        .container {
            position: absolute;
            top: 10px;
            right: 10px;
            left: 10px;
            background-color: grey;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }
        h1 {
            margin: 0;
            color: white;
            font-size: 2em;
        }
        p {
            color: white;
        }
        .img-placeholder {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border-radius: 50%;
            margin-right: 20px;
        }
        .signup-btn {
            background-color: green;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="css-selector"></div>
    <div class="container">
        <h1>Lobe</h1>
        <div class="img-placeholder"></div>
        <p>Cool looking explanation text goes here. Discover more about Lobe and its awesome features.</p>
        <button class="signup-btn">Sign Up For Beta</button>
    </div>
</body>
</html>
