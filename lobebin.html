<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LobeBin GitHub Data Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            min-height: 100vh;
    margin: 0;
            padding: 0;
    box-sizing: border-box;
            overflow-x: hidden;
    overflow-y: auto;
        }

        .container {
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #2D3748; /* Dark Background */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .entry {
            background-color: #4A5568; /* Slightly lighter than the container for contrast */
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #718096;
            transition: background-color 0.3s;
        }

        .entry:hover {
            cursor: pointer;
            background-color: #2C3E50; /* On hover, darken a bit */
        }

        .entry-title {
            font-size: 1.2rem;
            color: #E2E8F0;
            margin-bottom: 10px;
        }

        .entry-description {
            color: #A0AEC0;
            margin-bottom: 20px;
        }

        .code {
            display: none;
        }

        .code code {
            border-radius: 10px;
            padding: 10px;
            display: block;
        }

        .gradient-background {
  background: linear-gradient(300deg,deepskyblue,#000000,#0095c6);
  background-size: 180% 180%;
  animation: gradient-animation 18s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>
</head>

<body class="gradient-background">

    <div class="container" id="dataContainer"></div>

    <!-- At the end of your body tag, before the closing tag -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>

    <script>
        const container = document.getElementById('dataContainer');

        // Fetch from GitHub's API
        async function fetchData() {
            try {
                const response = await fetch('https://api.github.com/repos/weshalb/strich/git/trees/main?recursive=1');
                const data = await response.json();

                // Filter the data to only include items in the "lobe" folder
                const lobeFiles = data.tree.filter(item => item.path.startsWith('lobe/') && item.path.endsWith('.json')).slice(0, 10);

                for (let file of lobeFiles) {
                    const fileResponse = await fetch(file.url);
                    const fileData = await fileResponse.json();
                    const decodedContent = atob(fileData.content);
                    const jsonData = JSON.parse(decodedContent);

                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('entry');
                    entryDiv.innerHTML = `
                        <div class="entry-title">${jsonData.title} by ${file.path.split('/')[1]}</div>
                        <div class="entry-description">${jsonData.description}</div>
                        <pre class="code language-javascript"><code>${jsonData.code}</code></pre>
                    `;

                    entryDiv.addEventListener('click', () => {
                        const codeElement = entryDiv.querySelector('.code');
                        if (codeElement.style.display === 'none') {
                            codeElement.style.display = 'block';
                        } else {
                            codeElement.style.display = 'none';
                        }
                    });

                    container.appendChild(entryDiv);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>

</body>

</html>
