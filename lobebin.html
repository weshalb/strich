<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LobeBin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: auto;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #2D3748; /* Dark Background */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }


        .search-container {
            max-width: 800px;
            margin: 2% auto;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            background-color: #2D3748;
            transition: background-color 0.3s;
        }

        .searchBar {
            padding: 10px;
            width: 80%;
            border-radius: 15px;
            transition: background-color 0.3s;
            border: 1px solid #718096;
            outline: none;
            color: #E2E8F0;
            background-color: #4A5568;
        }
.searchBar:hover {
            cursor: pointer;
            background-color: #2C3E50; /* On hover, darken a bit */
        }
        .entry {
            background-color: #4A5568; /* Slightly lighter than the container for contrast */
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #718096;
            transition: background-color 0.3s;
        }

        .entry:hover {
            cursor: pointer;
            background-color: #2C3E50; /* On hover, darken a bit */
        }

        .entry-title {
            font-size: 1.2rem;
            color: #E2E8F0;
            margin-bottom: 10px;
        }

        .entry-description {
            color: #A0AEC0;
            margin-bottom: 20px;
        }

        .code {
            display: none;
        }

        .code code {
            border-radius: 10px;
            padding: 10px;
            display: block;
        }

        .gradient-background {
  background: linear-gradient(300deg,#4a5568,#000000,#2c3e50,#000000);
  background-size: 240% 240%;
  animation: gradient-animation 24s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    

        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #00000000; /* Dark Background */
    padding: 10px 5%;
}

.nav-logo {
    color: #E2E8F0;
    font-size: 1.5rem;
}

.nav-items {
    display: flex;
    gap: 20px;
}

.nav-item {
    color: #A0AEC0;
    cursor: pointer;
    transition: color 0.3s;
}

.nav-item:hover {
    color: #E2E8F0;
}

.menu-icon {
    cursor: pointer;
    font-size: 1.5rem;
    display: none; /* Will display in mobile sizes */
}

.popup-menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 5%;
    background-color: #4A5568;
    border-radius: 10px;
    padding: 10px;
    gap: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.popup-item {
    color: #A0AEC0;
    padding: 10px 20px;
    cursor: pointer;
    transition: color 0.3s;
    display: block;
}

.popup-item:hover {
    color: #E2E8F0;
}

/* Responsive Menu Icon */
@media (max-width: 768px) {
    .nav-items {
        display: none;
    }
    
    .menu-icon {
        display: block;
    }
}
        body::-webkit-scrollbar {
    width: 0;  /* for Chrome, Safari, and Opera */
}

body::-moz-scrollbar {
    width: 0;  /* for Firefox */
}

body::-ms-scrollbar {
    width: 0;  /* for Internet Explorer and Edge */
}

    </style>
</head>

<body class="gradient-background">

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-logo">lobe</div>
        <div class="nav-items">
            <div class="nav-item" onclick="window.location.href='https://strich.org'">Home</div>
            <div class="nav-item" onclick="window.location.href='https://discord.gg/HWKpn8NT4R'">Discord</div>
            <div class="nav-item" onclick="">Status</div>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- Popup Menu -->
    <div class="popup-menu">
        <div href="https://strich.org" class="popup-item">Home</div>
        <div href="https://discord.gg/HWKpn8NT4R" class="popup-item">Discord</div>
        <div class="popup-item disabled">Status</div>
    </div>

    <div class="search-container">
        <input class="searchBar" type="text" id="searchBar" placeholder="Search by title...">
    </div>
    <div class="container" id="dataContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>

    <script>
        const container = document.getElementById('dataContainer');
const searchBar = document.getElementById('searchBar');
let allData = [];

async function fetchData() {
    try {
        const response = await fetch('https://api.github.com/repos/weshalb/strich/git/trees/main?recursive=1');
        const data = await response.json();

        const lobeFiles = data.tree.filter(item => item.path.startsWith('lobe/') && item.path.endsWith('.json'));

        for (let file of lobeFiles) {
            const fileResponse = await fetch(file.url);
            const fileData = await fileResponse.json();
            const decodedContent = atob(fileData.content);
            const jsonData = JSON.parse(decodedContent);
            jsonData.user = file.path.split('/')[1];  // Extracting the user (author) from the file path
jsonData.filePath = file.path;  // Storing the complete file path
            allData.push(jsonData);
        }
        displayData(allData);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

function displayData(data) {
    container.innerHTML = '';

    data.forEach(jsonData => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');
        entryDiv.innerHTML = `
            <div class="entry-title">${jsonData.title} by ${jsonData.user}</div>
            <div class="entry-description">${jsonData.description}</div>
            <pre class="code language-javascript"><code>${jsonData.code}</code></pre>
        `;

        entryDiv.addEventListener('click', () => {
            const codeElement = entryDiv.querySelector('.code');
            if (codeElement.style.display === 'none') {
                codeElement.style.display = 'block';
            } else {
                codeElement.style.display = 'none';
            }
        });

        entryDiv.querySelector('.code').addEventListener('click', (e) => {
    e.stopPropagation();  // Prevents the event from being detected by the parent element
    const htmlFilePath = jsonData.filePath.replace('.json', '.html');  // Convert .json extension to .html
    window.location.href = `https://strich.org/${htmlFilePath}`;
});


        container.appendChild(entryDiv);
    });
}


searchBar.addEventListener('input', (e) => {
    const searchValue = e.target.value.toLowerCase();
    const filteredData = allData.filter(item => 
        item.title.toLowerCase().includes(searchValue) || 
        item.user.toLowerCase().includes(searchValue)  // This line checks the author's name
    );
    displayData(filteredData);
});


fetchData();


        function toggleMenu() {
        const menu = document.querySelector('.popup-menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }

        
    </script>

</body>

</html>
