<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blöcke-Editor</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    .container {
    display: flex;
    height: 100vh;
}

.block-selection {
    width: 20%;
    border-right: 1px solid black;
    padding: 20px;
    overflow-y: auto;
}

.block {
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid black;
    cursor: pointer;
}

.workspace {
    width: 60%;
    border-right: 1px solid black;
    padding: 20px;
    position: relative;
}

.page-controls {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.block-area {
    margin-top: 50px;
    height: calc(100% - 50px);
    border: 1px dashed grey;
}

.code-pane {
    width: 20%;
    padding: 20px;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    background-color: #f5f5f5;
}

.code-pane.active {
    transform: translateX(0);
}

  </style>
</head>
<body>
    <div class="container">
        <div class="block-selection">
            <!-- Beispiel für Blöcke -->
            <div class="block" draggable="true">Block 1</div>
            <div class="block" draggable="true">Block 2</div>
        </div>
        <div class="workspace">
            <div class="page-controls">
                <button id="addPage">+ Seite hinzufügen</button>
                <!-- Beispielseite -->
                <button class="page-command">Seite 1</button>
            </div>
            <div class="block-area">
                <!-- Hier können die Blöcke abgelegt werden -->
            </div>
        </div>
        <div class="code-pane">
            <!-- Hier wird der zusammengesetzte Code angezeigt -->
        </div>
    </div>
    <script>
      // Dies ist nur ein einfacher Grundbaustein und erfordert viel zusätzliche Funktionalität.

document.getElementById('addPage').addEventListener('click', function() {
    const newButton = document.createElement('button');
    newButton.innerText = 'Neue Seite';
    newButton.classList.add('page-command');
    document.querySelector('.page-controls').appendChild(newButton);
});

// Logik zum Draggable und Droppable, Code-Anzeige, usw. müssen noch implementiert werden.

    </script>
</body>
</html>
