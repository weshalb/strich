<!DOCTYPE html>
<html>
<head>
    <title>MailX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #2d2d2d, #1c1c1c);
            color: #FFF;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mail-container {
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .mail-list {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .mail-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 10px 0;
        }

        .mail-item h3 {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .mail-item p {
            color: #ccc;
        }
    </style>
</head>
<body>

        <header>

</html>
