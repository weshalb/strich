<!DOCTYPE html>
<html>
<head>
    <title>MailX</title>
    <style>
      body {
    background-color: #2d2d2d;
    color: white;
    font-family: Arial, sans-serif;
}

.mail-container {
    margin: auto;
    width: 80%;
    padding: 10px;
}

header {
    text-align: center;
    padding: 20px;
}

.mail-list {
    background-color: #1c1c1c;
    border-radius: 5px;
    padding: 20px;
}

.mail-item {
    border: 1px solid #444;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}

.mail-item h3 {
    margin: 0;
    color: #fff;
}

.mail-item p {
    color: #ccc;
}

    </style>
</head>
<body>
    <div class="mail-container">
        <header>
            <h1>MailX</h1>
        </header>
        <div class="mail-list">
            <h2>Inbox</h2>
            <div class="mail-item">
                <h3>Email Subject 1</h3>
                <p>Email preview...</p>
            </div>
            <div class="mail-item">
                <h3>Email Subject 2</h3>
                <p>Email preview...</p>
            </div>
            <!-- Add more mail items as needed -->
        </div>
    </div>
</body>
</html>
