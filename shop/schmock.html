<!DOCTYPE html>
<html>
<head>
    <style>
        body {
      background: rgb(0,0,0);
      background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(46,46,46,1) 100%, rgba(74,74,74,1) 100%);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }
        .cube-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

       .cube {
    width: 200px;
    height: 200px;
    margin: 10px;
    perspective: 800px;
    overflow: hidden;
    position: relative;
    background-color: rgba(0, 0, 0, 0);
    color: #fff;
    outline: 2px solid black;
    border-color: #888;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    border-radius: 20px;
}

        
        
        
        .cube-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .cube-content img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
                    <div class="cube-content">
                        <img src="https://freepngimg.com/thumb/tshirt/36634-6-blank-white-t-shirt-template-thumb.png" alt="Product 1">
                        <h3>Product 1</h3>
                    </div>
        </div>
        
        <div class="cube">
                    <div class="cube-content">
                        <img src="https://freepngimg.com/thumb/tshirt/36634-6-blank-white-t-shirt-template-thumb.png" alt="Product 1">
                        <h3>Product 2</h3>
                    </div>
        </div>
        
        <div class="cube">

                        <img src="https://freepngimg.com/thumb/tshirt/36634-6-blank-white-t-shirt-template-thumb.png" alt="Product 1">
                        <h3>Product 3</h3>
                    </div>
        </div>
    </div>
</body>
</html>
