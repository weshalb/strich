<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Video Renderer</title>
  <!-- Load Three.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <!-- Load GLTFLoader after Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ccapture.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 60vh;
      display: block;
      background: #000;
    }
    #controls {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #ff7b54;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff5630;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="controls">
    <input type="file" id="upload" accept=".glb" />
    <button id="start">Render Video</button>
  </div>
  <video id="output-video" controls></video>

  <script>
    let scene, camera, renderer, model;
    const canvas = document.getElementById('three-canvas');
    const videoElement = document.getElementById('output-video');
    let capturer;

    function init() {
      if (typeof THREE === 'undefined') {
        alert('Three.js is not loaded properly. Please check your internet connection or CDN links.');
        return;
      }

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      camera.position.z = 5;
    }

    document.getElementById('upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      if (typeof THREE.GLTFLoader === 'undefined') {
        alert('GLTFLoader is not loaded properly. Please check your CDN links.');
        return;
      }

      const loader = new THREE.GLTFLoader();
      loader.load(url, (gltf) => {
        if (model) scene.remove(model);
        model = gltf.scene;
        model.traverse((node) => {
          if (node.isMesh) node.castShadow = true;
        });
        scene.add(model);
      });
    });

    document.getElementById('start').addEventListener('click', () => {
      if (!model) {
        alert("Please upload a model before rendering.");
        return;
      }

      capturer = new CCapture({ format: 'webm', framerate: 30 });
      capturer.start();

      const frames = 300;
      let frame = 0;

      function renderFrame() {
        if (frame >= frames) {
          capturer.stop();
          capturer.save((blob) => {
            videoElement.src = URL.createObjectURL(blob);
            videoElement.style.display = 'block';
          });
          return;
        }

        const angle = (frame / frames) * 2 * Math.PI;
        camera.position.x = Math.sin(angle) * 5;
        camera.position.z = Math.cos(angle) * 5;
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
        capturer.capture(renderer.domElement);

        frame++;
        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    });

    init();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
