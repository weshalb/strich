<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Video Renderer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ccapture.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 60vh;
      display: block;
      background: #000;
    }
    #controls {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #ff7b54;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff5630;
    }
    video {
      margin: 20px 0;
      border-radius: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div id="controls">
    <input type="file" id="upload" accept=".glb" />
    <button id="start">Render Video</button>
    <label>
      <input type="checkbox" id="ground"> Enable Ground
    </label>
    <label>
      <input type="checkbox" id="shadows"> Enable Shadows + Sun
    </label>
    <label>
      Background:
      <select id="background">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
  </div>
  <video id="output-video" controls></video>

  <script>
    let scene, camera, renderer, model;
    const canvas = document.getElementById('three-canvas');
    const videoElement = document.getElementById('output-video');
    let capturer;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;

      // Lights
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      light.castShadow = true;
      scene.add(light);

      camera.position.z = 5;
    }

    // Handle file upload
    document.getElementById('upload').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      const loader = new THREE.GLTFLoader();
      loader.load(url, (gltf) => {
        if (model) scene.remove(model);
        model = gltf.scene;
        model.traverse((node) => {
          if (node.isMesh) node.castShadow = true;
        });
        scene.add(model);
      });
    });

    // Render video
    document.getElementById('start').addEventListener('click', () => {
      capturer = new CCapture({ format: 'webm', framerate: 30 });
      capturer.start();

      const frames = 300; // 10 seconds at 30fps
      let frame = 0;

      function renderFrame() {
        if (frame >= frames) {
          capturer.stop();
          capturer.save((blob) => {
            videoElement.src = URL.createObjectURL(blob);
            videoElement.style.display = 'block';
          });
          return;
        }

        // Rotate the camera around the model
        const angle = (frame / frames) * 2 * Math.PI;
        camera.position.x = Math.sin(angle) * 5;
        camera.position.z = Math.cos(angle) * 5;
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
        capturer.capture(renderer.domElement);

        frame++;
        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    });

    // Update scene options
    document.getElementById('ground').addEventListener('change', (event) => {
      const groundEnabled = event.target.checked;
      if (groundEnabled) {
        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(10, 10),
          new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
      } else {
        scene.children = scene.children.filter((child) => !(child.geometry instanceof THREE.PlaneGeometry));
      }
    });

    document.getElementById('background').addEventListener('change', (event) => {
      scene.background = new THREE.Color(event.target.value === 'dark' ? 0x000000 : 0xffffff);
    });

    // Initialize Three.js and start animation loop
    init();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
